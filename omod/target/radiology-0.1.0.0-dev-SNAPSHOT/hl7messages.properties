radiology.usage=hl7snd [options] -c <host>:<port> [<file>..]
radiology.try=Try `hl7snd --help' for more information.
radiology.description=\n\
Reads HL7 V2 messages from specified files and send them to a HL7 Receiver \
application listening on specified host and port using Minimal Lower Level \
Protocol (MLLP). Specify '-' as <file> to read the message from standard \
input\n\-\n\
Options:
radiology.example=-\n\
Example: hl7snd -c localhost:2575 message.hl7\n\
=> Send HL7 V2 message message.hl7 to HL7 Receiver listening on local port 2575.
radiology.connect=specify remote address and port of the HL7 Receiver.
radiology.bind=specify local address used to connect to the remote application; pick up \
any valid local address to bind the socket by default.

